<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alkemy Bookings - Admin Panel</title>

  <!-- Google Fonts и FontAwesome -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>

  <!-- Проверка наличия локального CSS перед загрузкой из сети -->
  <script>
    const localCSSPath = '/fallback-styles.css';
    const linkElement = document.createElement('link');
    linkElement.rel = 'stylesheet';
    linkElement.href = localCSSPath;
    linkElement.onerror = () => {
      console.warn('Local CSS not found, loading from CDN.');
      const cdnLink = document.createElement('link');
      cdnLink.rel = 'stylesheet';
      cdnLink.href = 'https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css';
      document.head.appendChild(cdnLink);
    };
    document.head.appendChild(linkElement);
  </script>

  <style>
    :root {
      --primary-color: #000;
      --primary-hover: #555;
      --light-bg: #fff;
      --text-color: #000;
      --card-shadow: 0 4px 15px rgba(0,0,0,0.1);
      --header-bg: #fff;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background: var(--light-bg);
      color: var(--text-color);
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }
    h1 {
      font-weight: 700;
      color: var(--primary-color);
      margin-bottom: 1rem;
    }
    .navbar {
      background-color: var(--header-bg);
      border-bottom: 1px solid #ccc;
    }
    .navbar-brand {
      font-weight: 700;
      color: var(--primary-color) !important;
    }
    .card {
      border: none;
      border-radius: 10px;
      box-shadow: var(--card-shadow);
    }
    .card-header {
      border-bottom: none;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
      background-color: var(--primary-color);
      color: var(--light-bg);
    }
    .card-body {
      padding: 2rem;
    }
    .table th, .table td {
      vertical-align: middle;
      border-color: #ccc;
    }
    .table-striped tbody tr:nth-of-type(odd) {
      background-color: #f9f9f9;
    }
    .table-striped tbody tr:hover {
      background-color: #e0e0e0;
      transition: background-color 0.3s ease;
    }
    .btn-primary {
      background-color: var(--primary-color);
      border-color: var(--primary-color);
      color: var(--light-bg);
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .btn-primary:hover {
      background-color: var(--primary-hover);
      border-color: var(--primary-hover);
      transform: scale(1.02);
    }
    .btn:active {
      transform: scale(0.98);
      transition: transform 0.1s ease;
    }
    .modal-content {
      border-radius: 10px;
      box-shadow: var(--card-shadow);
    }
    .modal-header, .modal-footer {
      background-color: #f5f5f5;
      border: none;
    }
    @media (max-width: 768px) {
      .table-responsive { overflow-x: auto; }
      .card-body { padding: 1rem; }
    }
  </style>
</head>
<body>
  <!-- Контейнер для уведомлений (тосты) -->
  <div id="toastContainer" aria-live="polite" aria-atomic="true"
       class="position-fixed top-0 end-0 p-3" style="z-index: 1055;"></div>

  <!-- Navigation bar -->
  <nav class="navbar navbar-expand-lg navbar-light shadow-sm" aria-label="Main navigation">
    <div class="container">
      <a class="navbar-brand" href="#">Alkemy</a>
    </div>
  </nav>

  <!-- Filter and search panel -->
  <div class="container mt-4">
    <div class="row mb-3">
      <div class="col-md-4">
        <input type="text" id="searchInput" class="form-control" 
               placeholder="Search by client, service..." aria-label="Search">
      </div>
      <div class="col-md-2">
        <select id="filterStaff" class="form-select" aria-label="Filter by Staff">
          <option value="">All Staff</option>
          <!-- Staff options будут заполнены динамически -->
        </select>
      </div>
      <div class="col-md-2">
        <select id="filterService" class="form-select" aria-label="Filter by Service">
          <option value="">All Services</option>
          <!-- Service options будут заполнены динамически -->
        </select>
      </div>
      <div class="col-md-2">
        <input type="date" id="filterDate" class="form-control" aria-label="Filter by Date">
      </div>
      <div class="col-md-2">
        <button class="btn btn-primary w-100" onclick="applyFilters()">Apply</button>
      </div>
    </div>
  </div>

  <!-- Main container -->
  <div class="container mt-5">
    <div class="card">
      <div class="card-header text-center">
        <h1>Bookings Overview</h1>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table id="bookingsTable" class="table table-striped table-bordered">
            <thead>
              <tr>
                <th>#</th>
                <th>Client Name</th>
                <th>Service</th>
                <th>Staff Member</th>
                <th>Date</th>
                <th>Time</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr id="loadingRow">
                <td colspan="8" class="text-center">
                  <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <button class="btn btn-primary mt-3" onclick="syncData()">Sync with Google Sheets</button>
      </div>
    </div>
  </div>

  <!-- Модальное окно для синхронизации -->
  <div class="modal fade" id="syncModal" tabindex="-1" aria-labelledby="syncModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body text-center">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Syncing...</span>
          </div>
          <p class="mt-3">Синхронизация данных...</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Модальное окно для редактирования (опционально) -->
  <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editModalLabel">Edit Booking</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- Форма редактирования -->
          <form id="editForm">
            <div class="mb-3">
              <label for="editClientName" class="form-label">Client Name</label>
              <input type="text" class="form-control" id="editClientName" required>
            </div>
            <div class="mb-3">
              <label for="editService" class="form-label">Service</label>
              <input type="text" class="form-control" id="editService" required>
            </div>
            <div class="mb-3">
              <label for="editStaffMember" class="form-label">Staff Member</label>
              <input type="text" class="form-control" id="editStaffMember" required>
            </div>
            <div class="mb-3">
              <label for="editDate" class="form-label">Date</label>
              <input type="date" class="form-control" id="editDate" required>
            </div>
            <div class="mb-3">
              <label for="editTime" class="form-label">Time</label>
              <input type="time" class="form-control" id="editTime" required>
            </div>
            <div class="mb-3">
              <label for="editStatus" class="form-label">Status</label>
              <select class="form-select" id="editStatus" required>
                <option value="Pending">Pending</option>
                <option value="Confirmed">Confirmed</option>
                <option value="Cancelled">Cancelled</option>
              </select>
            </div>
            <input type="hidden" id="editRowIndex">
            <button type="submit" class="btn btn-primary">Save Changes</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Идентификатор таблицы и листа
    const sheetID = "1cru8OWkY9HtmLoaBrZSDcVQWTVZl9GtkJTQY4pPhtOs"; 
    const gid = "901335254"; 

    let bookingsData = []; // Для хранения данных из таблицы

    // Функция для отображения уведомлений (тосты)
    function showToast(message, type = 'success') {
      const toastId = `toast${Date.now()}`;
      const toastHTML = `
        <div id="${toastId}" class="toast align-items-center text-bg-${type} border-0" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="d-flex">
            <div class="toast-body">
              ${message}
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
        </div>
      `;
      document.getElementById('toastContainer').insertAdjacentHTML('beforeend', toastHTML);
      const toastElement = new bootstrap.Toast(document.getElementById(toastId));
      toastElement.show();
    }

    // Функция для получения данных из Google Sheets
    async function fetchSheetData() {
      const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json&gid=${gid}`;

      try {
        const response = await fetch(url);
        const text = await response.text();

        if (!text.includes('google.visualization.Query.setResponse')) {
          throw new Error('Invalid response format from Google Sheets.');
        }

        const jsonString = text.substring(text.indexOf("{"), text.lastIndexOf("}") + 1);
        const data = JSON.parse(jsonString);

        processSheetData(data);
        populateFilters();
        showToast('Data synchronized successfully!');
      } catch (error) {
        console.error('Error fetching sheet data:', error);
        showToast(`Error: ${error.message}`, 'danger');
      }
    }

    // Функция для обработки полученных данных
    function processSheetData(data) {
      const rows = data.table.rows;
      const tbody = document.querySelector('#bookingsTable tbody');
      tbody.innerHTML = ''; // Очистка таблицы перед заполнением новыми данными
      bookingsData = []; // Сброс старых данных

      rows.forEach((row, index) => {
        const rowData = row.c.map(cell => cell ? cell.v : "");
        bookingsData.push(rowData); // Сохранение данных для фильтрации

        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${index + 1}</td>
          <td>${rowData[1] || ''}</td>
          <td>${rowData[2] || ''}</td>
          <td>${rowData[3] || ''}</td>
          <td>${rowData[4] || ''}</td>
          <td>${rowData[5] || ''}</td>
          <td>${rowData[6] || ''}</td>
          <td>
            <button class="btn btn-sm btn-secondary edit-btn" data-index="${index}">
              <i class="fas fa-edit"></i> Edit
            </button>
          </td>
        `;
        tbody.appendChild(tr);
      });

      if (rows.length === 0) {
        tbody.innerHTML = `
          <tr>
            <td colspan="8" class="text-center">No data available.</td>
          </tr>
        `;
      }
    }

    // Функция для заполнения фильтров уникальными значениями
    function populateFilters() {
      const staffSet = new Set();
      const serviceSet = new Set();

      bookingsData.forEach(row => {
        if (row[3]) staffSet.add(row[3]);
        if (row[2]) serviceSet.add(row[2]);
      });

      const filterStaff = document.getElementById('filterStaff');
      const filterService = document.getElementById('filterService');

      // Очистка текущих опций кроме первой
      filterStaff.innerHTML = '<option value="">All Staff</option>';
      filterService.innerHTML = '<option value="">All Services</option>';

      staffSet.forEach(staff => {
        const option = document.createElement('option');
        option.value = staff;
        option.textContent = staff;
        filterStaff.appendChild(option);
      });

      serviceSet.forEach(service => {
        const option = document.createElement('option');
        option.value = service;
        option.textContent = service;
        filterService.appendChild(option);
      });
    }

    // Функция для применения фильтров
    function applyFilters() {
      const searchInput = document.getElementById('searchInput').value.toLowerCase();
      const filterStaff = document.getElementById('filterStaff').value;
      const filterService = document.getElementById('filterService').value;
      const filterDate = document.getElementById('filterDate').value;

      const tbody = document.querySelector('#bookingsTable tbody');
      tbody.innerHTML = ''; // Очистка таблицы перед заполнением

      const filteredData = bookingsData.filter(row => {
        const clientName = row[1] ? row[1].toLowerCase() : '';
        const service = row[2] ? row[2].toLowerCase() : '';
        const staff = row[3] ? row[3].toLowerCase() : '';
        const date = row[4] ? row[4] : '';

        const matchesSearch = clientName.includes(searchInput) || service.includes(searchInput) || staff.includes(searchInput);
        const matchesStaff = filterStaff === '' || row[3] === filterStaff;
        const matchesService = filterService === '' || row[2] === filterService;
        const matchesDate = filterDate === '' || row[4] === filterDate;

        return matchesSearch && matchesStaff && matchesService && matchesDate;
      });

      if (filteredData.length === 0) {
        tbody.innerHTML = `
          <tr>
            <td colspan="8" class="text-center">No matching records found.</td>
          </tr>
        `;
        return;
      }

      filteredData.forEach((rowData, index) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${index + 1}</td>
          <td>${rowData[1] || ''}</td>
          <td>${rowData[2] || ''}</td>
          <td>${rowData[3] || ''}</td>
          <td>${rowData[4] || ''}</td>
          <td>${rowData[5] || ''}</td>
          <td>${rowData[6] || ''}</td>
          <td>
            <button class="btn btn-sm btn-secondary edit-btn" data-index="${bookingsData.indexOf(rowData)}">
              <i class="fas fa-edit"></i> Edit
            </button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    // Функция для синхронизации данных
    async function syncData() {
      const syncModal = new bootstrap.Modal(document.getElementById('syncModal'));
      syncModal.show();
      await fetchSheetData();
      syncModal.hide();
    }

    // Обработчик клика на кнопку "Edit"
    document.addEventListener('click', function(event) {
      if (event.target.closest('.edit-btn')) {
        const button = event.target.closest('.edit-btn');
        const index = button.getAttribute('data-index');
        openEditModal(index);
      }
    });

    // Функция для открытия модального окна редактирования
    function openEditModal(index) {
      const rowData = bookingsData[index];
      if (!rowData) {
        showToast('Invalid row data.', 'danger');
        return;
      }

      document.getElementById('editClientName').value = rowData[1] || '';
      document.getElementById('editService').value = rowData[2] || '';
      document.getElementById('editStaffMember').value = rowData[3] || '';
      document.getElementById('editDate').value = rowData[4] || '';
      document.getElementById('editTime').value = rowData[5] || '';
      document.getElementById('editStatus').value = rowData[6] || 'Pending';
      document.getElementById('editRowIndex').value = index;

      const editModal = new bootstrap.Modal(document.getElementById('editModal'));
      editModal.show();
    }

    // Обработчик формы редактирования
    document.getElementById('editForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const index = document.getElementById('editRowIndex').value;
      const updatedData = [
        bookingsData[index][0], // ID остаётся без изменений
        document.getElementById('editClientName').value,
        document.getElementById('editService').value,
        document.getElementById('editStaffMember').value,
        document.getElementById('editDate').value,
        document.getElementById('editTime').value,
        document.getElementById('editStatus').value
      ];

      // Обновление данных в локальном массиве
      bookingsData[index] = updatedData;

      // Обновление таблицы
      applyFilters();

      // Закрытие модального окна
      const editModal = bootstrap.Modal.getInstance(document.getElementById('editModal'));
      editModal.hide();

      showToast('Booking updated successfully!');
    });

    // Инициализация при загрузке страницы
    document.addEventListener('DOMContentLoaded', () => {
      // Проверка, загружен ли локальный CSS, если нет, загрузить Bootstrap
      fetchSheetData();
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
